<!-- /components/07_QuoteFooter.html -->
<div class="section" id="add-quote-toggle-wrapper">
  <div class="btn-row">
    <button id="toggle-quote-form" class="quote-btn secondary">
      ➕ Add New Quote
    </button>
    <button id="view-favorites-btn" class="quote-btn secondary">
      ⭐ View Favorites
    </button>
  </div>

  <div id="quote-form-container" class="hidden" style="margin-top: 1rem;">
    <form id="quote-form">
      <input
        type="text"
        id="quote-input"
        placeholder="Quote text"
        class="search-input"
        required
      />
      <input
        type="text"
        id="author-input"
        placeholder="Author (optional)"
        class="search-input"
      />
      <input
        type="text"
        id="tags-input"
        placeholder="Tags (comma-separated)"
        class="search-input"
      />
      <button type="submit" class="quote-btn primary">Add Quote</button>
    </form>

    <div class="form-status-container">
      <div id="form-loader" class="form-loader hidden"></div>
      <p id="form-message" class="form-message"></p>
    </div>
  </div>
</div>
