<!-- /components/07_QuoteFooter.html -->
<div class="section" id="add-quote-toggle-wrapper">
  <div class="btn-row">
    <button id="toggle-quote-form" class="quote-btn secondary">
      ➕ Add New Quote
    </button>
    <button id="view-favorites-btn" class="quote-btn secondary">
      ⭐ View Favorites
    </button>
  </div>

  <div id="quote-form-container" class="hidden" style="margin-top: 1rem;">
    <form id="quote-form">
      <input
        type="text"
        id="quote-input"
        placeholder="Quote text"
        class="search-input"
        required
      />
      <input
        type="text"
        id="author-input"
        placeholder="Author (optional)"
        class="search-input"
      />
      <button type="submit" class="quote-btn primary">Add Quote</button>
    </form>

    <!-- ✅ Loader & message appear inline, bottom left -->
    <div style="margin-top: 0.5rem; display: flex; align-items: center;">
      <div
        id="form-loader"
        class="form-loader hidden"
        style="width: 24px; height: 24px;"
      ></div>
      <p
        id="form-message"
        style="margin-left: 0.5rem; color: #6ee7b7;"
      ></p>
    </div>
  </div>
</div>
